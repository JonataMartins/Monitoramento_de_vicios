<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>Criar Conta</h2>
  <form id="createAccountForm">
    <input type="text" id="nome_usuario" placeholder="Nome de usuário" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <input type="password" id="confirmar_senha" placeholder="Confirmar senha" required />
    <button type="submit">Criar Conta</button>
  </form>

  <p>Já tem uma conta? <a href="index.html">Login</a></p>

  <script src="js/createAccount.js"></script> <!-- Carregar o script de criação de conta -->
</body>
</html>
