<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao HabitFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .welcome-container {
      text-align: center;
      color: white;
      max-width: 600px;
      padding: 40px;
      animation: fadeIn 1s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .logo span {
      color: #4cc9f0;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      font-weight: 300;
    }
    
    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .loading-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin: 30px auto;
      overflow: hidden;
    }
    
    .loading-progress {
      width: 0%;
      height: 100%;
      background: #4cc9f0;
      border-radius: 2px;
      animation: loading 5s ease-in-out forwards;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .redirect-text {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 150px;
      backdrop-filter: blur(5px);
      transition: transform 0.3s;
    }
    
    .feature:hover {
      transform: translateY(-5px);
    }
    
    .feature-icon {
      font-size: 30px;
      margin-bottom: 10px;
    }
    
    .feature-text {
      font-size: 14px;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 600px) {
      .welcome-container {
        padding: 20px;
      }
      
      .logo {
        font-size: 36px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .features {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="logo pulse">Habit<span>Flow</span></div>

    <div class="features">

      </div>
    </div>
  </div>

  <script>
    // Aguarda 2 segundos antes do redirecionamento
    setTimeout(function() {
      window.location.href = '/pages/login.html';
    }, 5000);
    
    // Fallback para garantir o redirecionamento mesmo se houver problemas
    setTimeout(function() {
      if (window.location.href.indexOf('login.html') === -1) {
        window.location.href = '/pages/login.html';
      }
    }, 5000);
  </script>
  
  <!-- Fallback para quem tiver JS desabilitado -->
  <noscript>
    <meta http-equiv="refresh" content="2;url=./frontend/pages/login.html">
  </noscript>
</body>
</html>
