<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Hábito/Vício</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <h1>Detalhes do Hábito/Vício</h1>

    <div id="habitoVicioDetails">
      <h2 id="habitoNome"></h2>
      <p><strong>Descrição:</strong> <span id="habitoDescricao"></span></p>

      <div id="habitoInfo">
        <p><strong>Melhor sequência:</strong> <span id="melhorSequencia"></span> dias</p>
        <p><strong>Sequência média:</strong> <span id="sequenciaMedia"></span> dias</p>
        <p><strong>Data de criação:</strong> <span id="dataCriacao"></span></p>
        <p><strong>Última sequência:</strong> <span id="ultimaSequencia"></span> dias</p>
      </div>

      <button id="editarBtn">Editar</button>
      <button id="deletarBtn">Excluir</button>
      <button id="atualizarMarcoBtn">Atualizar Último Marco</button>
    </div>
  </div>

  <script src="../js/detalhes.js"></script>
</body>

</html>
