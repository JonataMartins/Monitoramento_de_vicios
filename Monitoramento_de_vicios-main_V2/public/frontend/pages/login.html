<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HabitFlow</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HabitFlow</h1>
      <p>Transforme seus hábitos, transforme sua vida</p>
    </div>
    
    <div class="form-container">
      <form id="loginForm">
        <div class="input-group">
          <label for="nome_usuario">Nome de usuário</label>
          <input type="text" id="nome_usuario" placeholder="Digite seu usuário" required>
        </div>
        
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">
          <span class="loading"></span>
          Entrar
        </button>
      </form>
      
      <div class="link">
        <p>Não tem uma conta? <a href="./createAccount.html">Crie uma agora</a></p>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
